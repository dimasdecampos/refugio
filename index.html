    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script>
        // Lazy Loading System
        function lazyLoadImages() {
            const slides = document.querySelectorAll('[data-bg]');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const slide = entry.target;
                        const imageSrc = slide.getAttribute('data-bg');
                        
                        // Preload image
                        const img = new Image();
                        img.onload = () => {
                            slide.style.backgroundImage = `url('${imageSrc}')`;
                            slide.classList.add('loaded');
                        };
                        img.src = imageSrc;
                        
                        observer.unobserve(slide);
                    }
                });
            }, {
                rootMargin: '50px'
            });
            
            slides.forEach(slide => {
                imageObserver.observe(slide);
            });
        }
        
        // Performance optimization
         function optimizePerformance() {
             // Preload first few images immediately for better UX
             const firstSlides = document.querySelectorAll('.swiper-slide[data-bg]');
             const mobilesToLoad = document.querySelectorAll('.mobile-image[data-bg]');
             
             // Load first 2 desktop slides immediately
             for (let i = 0; i < Math.min(2, firstSlides.length); i++) {
                 const slide = firstSlides[i];
                 const imageSrc = slide.getAttribute('data-bg');
                 if (imageSrc) {
                     const img = new Image();
                     img.onload = () => {
                         slide.style.backgroundImage = `url('${imageSrc}')`;
                         slide.classList.add('loaded');
                     };
                     img.src = imageSrc;
                 }
             }
             
             // Load first mobile stack immediately if on mobile
             if (window.innerWidth <= 480 && mobilesToLoad.length > 0) {
                 for (let i = 0; i < Math.min(3, mobilesToLoad.length); i++) {
                     const mobile = mobilesToLoad[i];
                     const imageSrc = mobile.getAttribute('data-bg');
                     if (imageSrc) {
                         const img = new Image();
                         img.onload = () => {
                             mobile.style.backgroundImage = `url('${imageSrc}')`;
                             mobile.classList.add('loaded');
                         };
                         img.src = imageSrc;
                     }
                 }
             }
             
             // Initialize lazy loading for remaining images
             setTimeout(() => {
                 lazyLoadImages();
             }, 100);
         }

        // Logo Animation Sequence
        function startLogoAnimation() {
            const logoContainer = document.getElementById('logoContainer');
            const logoPart1 = document.getElementById('logoPart1');
            const darkOverlay = document.getElementById('darkOverlay');
            
            // Single logo animation
            setTimeout(() => {
                logoPart1.classList.add('animate');
            }, 800);
            
            // Move to final position after 5 seconds
            setTimeout(() => {
                logoContainer.classList.add('final-position');
            }, 5000);
            
            // Shrink dark overlay after logo animation
            setTimeout(() => {
                darkOverlay.classList.add('shrink');
                // Start UI elements animation sequence
                startUIAnimation();
            }, 5500);
        }

        // UI Elements Animation Sequence
        function startUIAnimation() {
            const topControls = document.querySelector('.top-controls');
            const heroCaption = document.querySelector('.hero-caption');
            const locationInfo = document.querySelector('.location-info');
            const swiperPagination = document.querySelector('.swiper-pagination');
            const swiperButtonNext = document.querySelector('.swiper-button-next');
            const swiperButtonPrev = document.querySelector('.swiper-button-prev');
            
            // 1. Top controls (0.5s after overlay shrinks)
            setTimeout(() => {
                topControls.classList.add('show');
            }, 500);
            
            // 2. Hero caption (1s after overlay shrinks)
            setTimeout(() => {
                heroCaption.classList.add('show');
            }, 1000);
            
            // 3. Location info (1.5s after overlay shrinks)
            setTimeout(() => {
                locationInfo.classList.add('show');
            }, 1500);
            
            // 4. Navigation buttons and pagination (2s after overlay shrinks)
            setTimeout(() => {
                if (swiperPagination) {
                    swiperPagination.classList.add('show');
                    swiperPagination.style.pointerEvents = 'auto';
                }
                if (swiperButtonNext) {
                    swiperButtonNext.classList.add('show');
                    swiperButtonNext.style.pointerEvents = 'auto';
                }
                if (swiperButtonPrev) {
                    swiperButtonPrev.classList.add('show');
                    swiperButtonPrev.style.pointerEvents = 'auto';
                }
            }, 2000);
        }

                'img/IMG_20250615_124243.jpg',
                'img/IMG_20250629_122042.jpg'
            ];
            
            // Shuffle function
            function shuffle(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }
            
            const shuffledDesktop = shuffle(desktopImages);
            const shuffledMobile = shuffle(mobileImages);
            
            // Update desktop slides
            const desktopSlides = document.querySelectorAll('.desktop-slide');
            desktopSlides.forEach((slide, index) => {
                if (shuffledDesktop[index]) {
                    slide.setAttribute('data-bg', shuffledDesktop[index]);
                }
            });
            
            // Update mobile slides (3 images per slide)
            const mobileSlides = document.querySelectorAll('.mobile-slide');
            mobileSlides.forEach((slide, slideIndex) => {
                const mobileImages = slide.querySelectorAll('.mobile-image');
                mobileImages.forEach((img, imgIndex) => {
                    const globalIndex = (slideIndex * 3) + imgIndex;
                    if (shuffledMobile[globalIndex]) {
                        img.setAttribute('data-bg', shuffledMobile[globalIndex]);
                    }
                });
            });
        }
        
        // Initialize Swiper with responsive settings
        let swiper;
        
        function initSwiper() {
            // Destroy existing swiper if it exists
            if (swiper) {
                swiper.destroy(true, true);
            }
            
            const isMobile = window.innerWidth <= 480;
            
            swiper = new Swiper(".heroSwiper", {
                spaceBetween: 0,
                centeredSlides: true,
                autoplay: {
                    delay: isMobile ? 6000 : 4000,
                    disableOnInteraction: false,
                    pauseOnMouseEnter: true,
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    dynamicBullets: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                loop: true,
                effect: "fade",
                fadeEffect: {
                    crossFade: true
                },
                speed: 1000,
                allowSlideNext: true,
                allowSlidePrev: true,
                on: {
                    init: function() {
                        // Ensure buttons are clickable after init
                        const nextBtn = document.querySelector('.swiper-button-next');
                        const prevBtn = document.querySelector('.swiper-button-prev');
                        const pagination = document.querySelector('.swiper-pagination');
                        
                        if (nextBtn) {
                            nextBtn.style.pointerEvents = 'auto';
                            nextBtn.style.zIndex = '1002';
                            nextBtn.style.cursor = 'pointer';
                        }
                        if (prevBtn) {
                            prevBtn.style.pointerEvents = 'auto';
                            prevBtn.style.zIndex = '1002';
                            prevBtn.style.cursor = 'pointer';
                        }
                        if (pagination) {
                            pagination.style.pointerEvents = 'auto';
                            pagination.style.zIndex = '1002';
                        }
                    }
                }
            });
        }
        
        // Reinitialize on window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                initSwiper();
            }, 250);
        });

        // Initialize animations and swiper
        window.addEventListener('load', () => {
            randomizeSlides(); // Randomize slides before everything else
            optimizePerformance();
            initSwiper();
            startLogoAnimation();
        });
        
        // Initialize critical optimizations as soon as DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Add loading class for smooth transitions
            document.body.classList.add('loading');
            
            // Remove loading class after everything is ready
            window.addEventListener('load', function() {
                setTimeout(() => {
                    document.body.classList.remove('loading');
                }, 100);
            });
        });
