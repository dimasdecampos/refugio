<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ref√∫gio Beira Rio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: #000;
        }

        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .logo-container {
            text-align: center;
            animation: logoFloat 2s ease-in-out infinite alternate;
        }

        .logo {
             width: 420px;
             height: auto;
             filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.8)) drop-shadow(0 0 10px rgba(0, 0, 0, 0.6));
             transition: transform 0.3s ease;
         }

        @keyframes logoFloat {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        /* Main Container */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Swiper Styles */
        .hero-swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(0,0,0,0.4) 0%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.4) 100%
            );
            z-index: 1;
        }

        /* Logo Fixed Position */
        .fixed-logo {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            opacity: 0;
            animation: fadeInDown 1s ease 2s forwards;
        }

        .fixed-logo::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            height: 100px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0 0 20px 20px;
            z-index: -1;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .fixed-logo img {
             width: 220px;
             height: auto;
             filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.8)) drop-shadow(0 0 40px rgba(0, 0, 0, 0.6));
         }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }



        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Navigation Buttons */
        .swiper-button-next,
        .swiper-button-prev {
            width: 50px;
            height: 50px;
            background: rgba(5, 5, 5, 0.45);
            border-radius: 50%;
            color: white;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease 3s forwards;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background: rgba(76, 175, 80, 0.45);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            transform: scale(1.1);
            box-shadow: 0 8px 32px rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.4);
        }

        .swiper-button-next::after,
        .swiper-button-prev::after {
            font-size: 16px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Pagination */
        .swiper-pagination {
            bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s ease 3.5s forwards;
        }

        .swiper-pagination-bullet {
            width: 16px;
            height: 16px;
            background: rgba(5, 5, 5, 0.45);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            opacity: 0.8;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .swiper-pagination-bullet-active {
            background: #4caf50;
            border-color: #4caf50;
            transform: scale(1.3);
            box-shadow: 0 0 15px rgba(76,175,80,0.6);
        }



        @keyframes fadeInRight {
            0% {
                opacity: 0;
                transform: translateX(30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }



        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(-30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
             .fixed-logo img {
                 width: 150px;
                 filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.8)) drop-shadow(0 0 30px rgba(0, 0, 0, 0.6));
             }

             .logo {
                 width: 300px;
                 filter: drop-shadow(0 0 25px rgba(0, 0, 0, 0.8)) drop-shadow(0 0 50px rgba(0, 0, 0, 0.6));
             }

             .logo-container {
                 padding: 40px;
                 max-width: 95%;
                 max-height: 95%;
             }

            .swiper-button-next,
            .swiper-button-prev {
                width: 40px;
                height: 40px;
                background: rgba(5, 5, 5, 0.45);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            }

            .swiper-button-next::after,
            .swiper-button-prev::after {
                font-size: 14px;
            }

            .swiper-pagination-bullet {
                width: 14px;
                height: 14px;
                margin: 0 3px;
                background: rgba(5, 5, 5, 0.45);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border: 2px solid rgba(255, 255, 255, 0.2);
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            }




        }

        @media (max-width: 480px) {
             .fixed-logo img {
                 width: 130px;
                 filter: drop-shadow(0 0 12px rgba(0, 0, 0, 0.8)) drop-shadow(0 0 25px rgba(0, 0, 0, 0.6));
             }

             .logo {
                 width: 240px;
                 filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.8)) drop-shadow(0 0 40px rgba(0, 0, 0, 0.6));
             }

             .logo-container {
                 width: 140px;
                 height: 65px;
                 padding: 10px;
                 display: flex;
                 align-items: center;
                 justify-content: center;
             }

             .fixed-logo::before {
                 width: 155px;
                 height: 70px;
                 top: -20px;
             }

            .swiper-button-next,
            .swiper-button-prev {
                width: 35px;
                height: 35px;
                background: rgba(5, 5, 5, 0.45);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            }

            .swiper-pagination {
                bottom: 20px;
            }


            }


            

            .location-info {
                bottom: 15px;
                left: 15px;
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        

        /* Custom Swiper Effects */
        .swiper-slide-active {
            z-index: 2;
        }



        /* Hamburger Menu */
        .hamburger-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
        }

        .hamburger-btn {
            background: rgba(0, 0, 0, 0.4);
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .hamburger-btn:hover {
            background: rgba(0, 0, 0, 0.6);
            transform: scale(1.05);
        }

        .hamburger-line {
            width: 24px;
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .hamburger-btn.active .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .hamburger-btn.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }

        .hamburger-btn.active .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        .menu-dropdown {
            position: absolute;
            top: 60px;
            left: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 8px;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .menu-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            text-decoration: none;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .menu-item i {
            font-size: 16px;
            width: 20px;
            text-align: center;
        }

        .menu-info {
            position: absolute;
            top: 60px;
            left: 220px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-info.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }

        .menu-separator {
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 8px 16px;
        }

        .social-item {
            text-decoration: none;
            color: white;
        }

        .social-item:hover {
            color: white;
        }
    </style>
</head>
<body>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script>
        // Image array
        const images = [
            'img/IMG_20240316_064801.jpg',
            'img/IMG_20240329_104654.jpg',
            'img/IMG_20240602_075124.jpg',
            'img/IMG_20240602_075433.jpg',
            'img/IMG_20240716_143458.jpg',
            'img/IMG_20240721_143131.jpg',
            'img/IMG_20240721_143246.jpg',
            'img/IMG_20240721_143533.jpg',
            'img/IMG_20250125_171341.jpg',
            'img/IMG_20250309_103854.jpg',
            'img/IMG_20250315_105540.jpg',
            'img/IMG_20250315_105750.jpg',
            'img/IMG_20250502_161632.jpg',
            'img/IMG_20250504_142933.jpg',
            'img/IMG_20250504_143659.jpg',
            'img/IMG_20250504_143758.jpg',
            'img/IMG_20250615_124243.jpg',
            'img/IMG_20250629_122042.jpg'
        ];

        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Create slides dynamically
        function createSlides() {
            const shuffledImages = shuffleArray(images);
            const swiperWrapper = document.getElementById('swiperWrapper');
            
            shuffledImages.forEach((image, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                slide.style.backgroundImage = `url('${image}')`;
                slide.style.backgroundSize = 'cover';
                slide.style.backgroundPosition = 'center';
                slide.style.backgroundRepeat = 'no-repeat';
                
                // Add overlay
                const overlay = document.createElement('div');
                overlay.className = 'slide-overlay';
                
                slide.appendChild(overlay);
                swiperWrapper.appendChild(slide);
            });
        }

        // Initialize Swiper
        function initSwiper() {
            return new Swiper('.hero-swiper', {
                // Basic settings
                loop: true,
                speed: 1000,
                autoplay: {
                    delay: 4000,
                    disableOnInteraction: false,
                    pauseOnMouseEnter: true,
                    waitForTransition: true
                },
                
                // Effects
                effect: 'fade',
                fadeEffect: {
                    crossFade: true
                },
                
                // Performance
                preloadImages: true,
                updateOnWindowResize: true,
                

                
                // Navigation
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev'
                },
                
                // Pagination
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                    dynamicBullets: true,
                    dynamicMainBullets: 5
                },
                

                
                // Events
                on: {
                    init: function() {
                        console.log('Swiper initialized with', this.slides.length, 'slides');
                    },
                    resize: function() {
                        this.update();
                    }
                }
            });
        }

        // Preload images
        function preloadImages(images) {
            return Promise.all(
                images.map(src => {
                    return new Promise((resolve, reject) => {
                        const img = new Image();
                        img.onload = resolve;
                        img.onerror = reject;
                        img.src = src;
                    });
                })
            );
        }

        // Initialize everything
        async function init() {
            try {
                // Show loading for minimum 1 second
                const minLoadTime = new Promise(resolve => setTimeout(resolve, 1000));
                
                // Wait for minimum time
                await minLoadTime;
                
                // Create slides
                createSlides();
                
                // Initialize Swiper
                const swiper = initSwiper();
                window.swiper = swiper;
                
                // Hide loading overlay
                const loadingOverlay = document.getElementById('loadingOverlay');
                loadingOverlay.classList.add('hidden');
                
                // Preload remaining images in background
                const remainingImages = images.slice(5);
                preloadImages(remainingImages).catch(console.warn);
                
                console.log('Slideshow initialized successfully!');
                
            } catch (error) {
                console.error('Error initializing slideshow:', error);
                // Hide loading even if there's an error
                document.getElementById('loadingOverlay').classList.add('hidden');
            }
        }

        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Reinitialize if needed
                if (window.swiper) {
                    window.swiper.update();
                }
            }, 250);
        });

        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // Hamburger Menu Functionality
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const menuDropdown = document.getElementById('menuDropdown');
        const menuInfo = document.getElementById('menuInfo');
        const menuItems = document.querySelectorAll('.menu-item');

        // Toggle menu dropdown
        hamburgerBtn.addEventListener('click', () => {
            hamburgerBtn.classList.toggle('active');
            menuDropdown.classList.toggle('active');
            
            // Hide info when closing menu
            if (!menuDropdown.classList.contains('active')) {
                menuInfo.classList.remove('show');
            }
        });

        // Show/hide info on hover
        menuItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                const info = item.getAttribute('data-info');
                if (info) {
                    menuInfo.textContent = info;
                    menuInfo.classList.add('show');
                }
            });

            item.addEventListener('mouseleave', () => {
                menuInfo.classList.remove('show');
            });

            // Also show info on click for mobile
            item.addEventListener('click', (e) => {
                // Only prevent default for non-link items
                if (!item.href || item.href === '#') {
                    e.preventDefault();
                }
                const info = item.getAttribute('data-info');
                if (info) {
                    menuInfo.textContent = info;
                    menuInfo.classList.add('show');
                }
            });
        });

        // Close menu when clicking outside
        let clickTimeout;
        document.addEventListener('click', (e) => {
            clearTimeout(clickTimeout);
            clickTimeout = setTimeout(() => {
                if (!hamburgerBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
                    hamburgerBtn.classList.remove('active');
                    menuDropdown.classList.remove('active');
                    menuInfo.classList.remove('show');
                }
            }, 10);
        });
    </script>
</body>
